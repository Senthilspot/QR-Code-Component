<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        padding-top: 10%%;
        font-size: 11px;
        text-align: center;
        /* position: fixed; */
        left: 0;
        bottom: 0;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        font-family: "Poppins", sans-serif;
        font-size: 15px;
        font-weight: 400;
      }
      center {
        padding-top: 7%;
      }
      .card {
        width: 20rem;
        color: hsl(0, 0%, 100%);
        border-radius: 15px;
        box-shadow: inset;
      }
      .card-img-top {
        padding: 15px;
        border-radius: 8%;
      }
      @media (max-width: 375px) {
        center {
          padding-top: 25%;
        }
        .card {
          width: auto;
        }
      }
    </style>
  </head>
  <body style="background-color: hsl(212, 45%, 89%)">
    <center>
      <div class="card">
        <img
          src="./images/image-qr-code.png"
          class="card-img-top"
          alt="QR Code Not Available"
        />
        <div class="card-body">
          <h5 class="card-title" style="color: hsl(218, 44%, 22%)">
            <strong>Improve your front-end skills by building projects</strong>
          </h5>
          <p class="card-text" style="color: hsl(220, 15%, 55%)">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </center>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Senthilspot"
          >Senthil Kumar P</a
        >.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
